<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="flex flex-col justify-center items-center bg-black text-white font-sans h-screen p-20">
    <div class="text-center space-y-4">
        <div id="time" class="text-8xl font-bold">00:00:00</div>

        <div class="flex items-center justify-center space-x-4">
            <button id="toggleButton" class="text-6xl focus:outline-none">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </div>
    <div class="flex justify-between gap-4 px-20 mb-4 w-full">
        <div class="flex flex-col items-start">
            <ul class="text-4xl font-bold">COMP1800</ul>
            <ul class="text-4xl">01:34:18</ul>

        </div>
        <div class="flex flex-col items-end">
            <ul class="text-4xl font-bold">Today</ul>
            <ul class="text-4xl">11:34:85</ul>
        </div>
    </div>
    <!-- Footer Navigation -->
    <div class="fixed bottom-0 left-0 w-full bg-black p-4 flex justify-around items-center">
        <button class="flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs">Home</span>
        </button>
        <button class="flex flex-col items-center">
            <i class="fas fa-users text-xl"></i>
            <span class="text-xs">Groups</span>
        </button>
        <button class="flex flex-col items-center">
            <i class="fas fa-ellipsis-h text-xl"></i>
            <span class="text-xs">More</span>
        </button>
    </div>
</body>
</html>
