<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Study Buddy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class="relative bg-[#f2f2f7]">
    <main class="min-h-screen">
        <div class="relative h-screen cover-container">
            <nav class="text-left pl-5 pt-12">
                <a href="mygroups.html">
                    <i class="text-xl bi bi-chevron-left"></i>
                </a>
            </nav>
            <h4 class="text-center pb-5">My Groups</h4>
            <div id="my-groups-go-here" class="p-5 pt-0 space-y-2"></div> <!-- For My Groups -->

            <h4 class="text-center pb-5">Other Groups</h4>
            <div id="available-groups-go-here" class="p-5 pt-0 space-y-2"></div> <!-- For Available Groups -->

            <template id="newGroupListTemplate">
                <div class="rounded-lg card p-6 bg-white hover:bg-[#d7d7d7]" onclick="showGroupModal(event)">
                    <h2 class="text-[#222]" data-group-name="Group A">Group A</h2>
                    <p class="text-xs text-[#666]" data-group-description="Lorem ipsum...">Lorem ipsum dolor sit amet...
                    </p>
                    <p class="text-xs text-[#666]" data-group-metadata="26/50 members • Created by Maria">26/50 members
                        • Created by Maria</p>
                </div>
            </template>

            <!-- Group Modal -->
            <div id="groupModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center"
                style="display: none;">
                <div class="z-10 bg-zinc-200 rounded-lg p-6 pt-8" style="width: 360px;">
                    <h2 class="text-[#222]" id="modalGroupName"></h2>
                    <div>
                        <a>
                            <p id="joinGroup" onclick="joinNewGroup()">Join</p>
                        </a>
                        <a>
                            <p id="cancelJoin" onclick="cancelJoiningNewGroup()">Cancel</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bottom-0">
        <nav id="navbarPlaceholder"></nav>
    </footer>

    <script src="./scripts/firebaseAPI_DTC13.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/groups.js"></script>
</body>

</html>
