<body class="text-center d-flex justify-content-center">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div class="position-relative vh-100 cover-container">
        <header class="home-header d-flex flex-column justify-content-center row-gap-3 text-white bg-black">
            <p>Fri, 9/27</p>
            <h1>01:28:02</h1>
        </header>
        <nav class="home-tabs w-100 bg-white text-black d-flex justify-content-around border-bottom">
            <a href="home.html" class="py-3 nav-link border-dark border-bottom border-3">Timer</a>
            <a href="daily_insights.html" class="py-3 nav-link">Insights</a>
            <a href="planner.html" class="py-3 nav-link">Planner</a>
        </nav>
        <main role="main" class="home-main cover d-flex flex-column row-gap-3 overflow-auto">
            <section id="subjects-go-here"></section>
            <section class="home-actions d-flex column-gap-2">
                <a href="#" class="btn" data-bs-toggle="modal" data-bs-target="#subjectModal"><small>+
                        Subject</small></a>

                <!-- <a href="#" class="btn"><small>+ Subject</small></a> -->
                <a href="#" class="btn"><small>+ To-do</small></a>
            </section>
        </main>
        <footer>
            <nav id="navbarPlaceholder"></nav>
        </footer>
    </div>
    <!-- Modal for Adding Subject  -->
    <div class="modal fade" id="subjectModal" tabindex="-1" aria-labelledby="subjectModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subjectModalLabel">Add Subject</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="subjectNameInput" class="form-control" placeholder="Subject Name" required>
                    <input type="color" id="subjectColorInput" class="form-control mt-2" value="#000000" required>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addSubjectBtn" class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>

    <template id="subjectListTemplate">
        <div class="subject-item d-flex justify-content-between align-items-center my-2 p-3 border rounded"
            data-subject-id="subjectID">
            <!-- Left side: Play button, subject name, and time -->
            <div class="d-flex align-items-center column-gap-3">
                <!-- Play button -->
                <a href="log.html?subjectId=subjectID" class="btn btn-sm btn-outline-primary toggle-timer-btn">
                    <i class="fas fa-play color-fill subject-color" style="font-size: 1.5rem;"></i>
                </a>
                <!-- Subject name -->
                <span class="subject-name fw-bold">Subject Name</span>
                <!-- Timer -->
                <span class="subject-timer" data-subject-id="SUBJECT_ID_HERE">00:00:00</span>
            </div>

            <!-- Right side: More options (edit and delete) -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item dropdown-item-edit" href="#">Edit</a></li>
                    <li><a class="dropdown-item dropdown-item-delete" href="#">Delete</a></li>
                </ul>
            </div>
        </div>
    </template>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this subject?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="completionModal" class="modal hidden">
        <div class="modal-content">
            <p id="completionMessage"></p>
            <button id="modalCloseBtn">OK</button>
        </div>
    </div>
